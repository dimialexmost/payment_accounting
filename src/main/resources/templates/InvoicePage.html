<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<div th:each="payment: ${payments}">
    <p th:text="${payment.getId()} | ${payment.getDate()} | ${payment.getCategory()} | ${payment.getTitle()} | ${payment.getDescription()} | ${payment.getSum()}" />
</div>
</body>
</html>
