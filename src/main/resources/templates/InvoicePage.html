<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            <form th:action="@{/home/logout}" th:method="POST">
                <button type="submit">Logout/Home</button>
            </form>
        </th>
        <th>
            <form th:action="@{/invoice}" th:method="GET">
                <button type="submit">Invoice</button>
            </form>
        </th>
        <th>
            <form th:action="@{/invoice/new}" th:method="GET">
                <button type="submit">Payment</button>
            </form>
        </th>
        <th>
            <form>
                <button type="submit">Edit</button>
            </form>
        </th>
    </tr>
    </thead>
</table>
<br>
<br>

<p> ID &ensp; &ensp;<b>|</b>&ensp;&ensp;DATE &ensp; &ensp;<b>|</b>&ensp;&ensp;CATEGORY &ensp; &ensp;<b>|</b>&ensp;&ensp;TITLE
    &ensp; &ensp;<b>|</b>&ensp;&ensp;DESCRIPTION &ensp; &ensp;<b>|</b>&ensp;&ensp;SUM</p>
<div th:each="payment: ${payments}">


    <p th:text="${payment.getId()} + ' ' + ${payment.getDate()} + ' ' + ${payment.getCategory()} + ' ' + ${payment.getTitle()} + ' ' + ${payment.getDescription()} + ' ' + ${payment.getSum()}">
        text</p>
</div>
<form th:action="@{/invoice/new}" th:method="GET">
    <button type="submit">Add new payment</button>
</form>
<br>

</form>
</body>
</html>
