<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>
            <form th:action="@{/home/logout}" th:method="POST">
                <button type="submit">Logout/Home</button>
            </form>
        </th>
        <th>
            <form th:action="@{/invoice}" th:method="GET">
                <button type="submit">Invoice</button>
            </form>
        </th>
        <th>
            <form th:action="@{/invoice/new}" th:method="GET">
                <button type="submit">Payment</button>
            </form>
        </th>
        <th>
            <form>
                <button type="submit">Edit</button>
            </form>
        </th>
    </tr>
    </thead>
</table>
<br>
<br>
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>DATE</th>
        <th>CATEGORY</th>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
        <th>SUM</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="payment: ${payments}">
        <td th:text="${payment.Id}"/>
        <td th:text="${payment.Date}"/>
        <td th:text="${payment.Category}"/>
        <td th:text="${payment.Title}"/>
        <td th:text="${payment.Description}"/>
        <td th:text="${payment.Sum}"/>
    </tr>
    </tbody>
</table>
<form th:action="@{/invoice/new}" th:method="GET">
    <button type="submit">Add new payment</button>
</form>
<br>
</body>
</html>
